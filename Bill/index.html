<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="Bill.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>Bill</title>
</head>

<body>
    <div class="container">
        <div class="bill">
            <div class="bill__left">
                <h2 class="bill__left__title">BIÊN NHẬN</h2>
                <img class="bill__left__icon" src="./assets/icon.svg" alt="bill-icon" />
            </div>
            <div class="bill__right">
                <table>
                    <tr>
                        <td>Cổng thanh toán</td>
                        <td>Thu tại chỗ</td>
                    </tr>
                    <tr>
                        <td>Địa chỉ đến thu</td>
                        <td>NT-069486</td>
                    </tr>
                    <tr>
                        <td>Số điện thoại liên lạc</td>
                        <td>100.000 VNĐ</td>
                    </tr>
                    <tr>
                        <td>Mã giao dịch</td>
                        <td>NT-069486</td>
                    </tr>
                    <tr>
                        <td>Số tiền sẽ nạp</td>
                        <td>100.000 VNĐ</td>
                    </tr>
                    <tr>
                        <td>Thời điểm gửi lệnh nạp</td>
                        <td>15:22, 03/07/2020</td>
                    </tr>
                    <tr>
                        <td>Nội dung/ghi chú giao dịch</td>
                        <td>Nạp tiền tháng 07/2020</td>
                    </tr>

                </table>
            </div>
        </div>
